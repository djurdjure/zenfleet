networks:
  zenfleet_network:
    driver: bridge

volumes:
  # üè¢ CONFIGURATION ENTERPRISE-GRADE DES VOLUMES
  # Volumes persistants d√©clar√©s comme externes pour garantir la stabilit√©
  # Les volumes existent d√©j√† et contiennent les donn√©es de production
  # Cette configuration √©vite toute recr√©ation accidentelle des volumes
  zenfleet_postgres_data:
    external: true
    name: zenfleet_postgres_data
  zenfleet_redis_data:
    external: true
    name: zenfleet_redis_data

services:
  # --- Service PHP (Application Laravel) ---
  php:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
      args:
        USER_ID: ${UID:-1000}
        GROUP_ID: ${GID:-1000}
    container_name: zenfleet_php
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 1.1.1.1
    volumes:
      - ./:/var/www/html
    networks:
      - zenfleet_network
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy

  # --- Service Nginx (Serveur Web) ---
  nginx:
    image: nginx:1.25-alpine
    container_name: zenfleet_nginx
    restart: unless-stopped
    ports: ["80:80"]
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/zenfleet.conf:/etc/nginx/conf.d/default.conf
    networks:
      - zenfleet_network
    depends_on:
      - php

  # --- Base de Donn√©es (PostgreSQL) ---
  database:
    image: postgis/postgis:18-3.6-alpine
    container_name: zenfleet_database
    restart: unless-stopped
    ports: ["5432:5432"]
    volumes:
      - zenfleet_postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    # üöÄ CONFIGURATION POSTGRESQL ENTERPRISE-GRADE OPTIMIS√âE
    command: >
      postgres
      -c shared_buffers=2GB
      -c work_mem=32MB
      -c maintenance_work_mem=1GB
      -c effective_cache_size=6GB
      -c wal_buffers=16MB
      -c max_wal_size=4GB
      -c min_wal_size=1GB
      -c checkpoint_completion_target=0.9
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c max_parallel_workers_per_gather=4
      -c max_parallel_maintenance_workers=4
      -c max_parallel_workers=8
      -c jit=on
      -c log_min_duration_statement=1000
      -c log_checkpoints=on
      -c log_connections=on
      -c log_disconnections=on
      -c log_lock_waits=on
      -c log_statement=ddl
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
      -c pg_stat_statements.max=10000
      -c autovacuum_max_workers=3
      -c autovacuum_naptime=10s
      -c track_io_timing=on
      -c track_functions=all
    networks:
      - zenfleet_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Cache & Queues (Redis) ---
  redis:
    image: redis:7-alpine
    container_name: zenfleet_redis
    restart: unless-stopped
    volumes:
      - zenfleet_redis_data:/data
    networks:
      - zenfleet_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
  
  # --- Service Node.js pour le D√âVELOPPEMENT (yarn, vite) ---
  node:
    build:
      context: .
      dockerfile: ./docker/node_dev/Dockerfile
      args:
        USER_ID: ${UID:-1000}
        GROUP_ID: ${GID:-1000}
    container_name: zenfleet_node_dev
    volumes:
      - .:/var/www/html
    dns:
      - 8.8.8.8
      - 1.1.1.1
    working_dir: /var/www/html
    tty: true
    ports:
      - "5173:5173"

  # --- ‚è∞ SCHEDULER LARAVEL - T√ÇCHES PLANIFI√âES ENTERPRISE-GRADE ---
  # Ce service ex√©cute le scheduler Laravel toutes les minutes
  # Responsable de l'ex√©cution automatique des t√¢ches planifi√©es :
  # - assignments:process-expired (toutes les 5 min) ‚Üí Lib√©ration auto ressources
  # - queue:prune-batches (quotidien) ‚Üí Nettoyage logs queue
  # - backup:run (quotidien) ‚Üí Sauvegarde DB vers S3
  scheduler:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
      args:
        USER_ID: ${UID:-1000}
        GROUP_ID: ${GID:-1000}
    container_name: zenfleet_scheduler
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 1.1.1.1
    volumes:
      - ./:/var/www/html
    networks:
      - zenfleet_network
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
      php:
        condition: service_started
    # üöÄ COMMANDE ENTERPRISE-GRADE : Scheduler Laravel en mode continu
    # Le scheduler v√©rifie toutes les minutes si des t√¢ches doivent √™tre ex√©cut√©es
    # Log d√©taill√© pour monitoring et debugging
    command: >
      sh -c "
        echo 'üöÄ Starting Laravel Scheduler (Enterprise-Grade)...'
        echo 'üìä Scheduled Tasks:'
        php artisan schedule:list
        echo ''
        echo '‚è∞ Running scheduler every minute...'
        while true; do
          php artisan schedule:run --verbose >> /var/www/html/storage/logs/scheduler.log 2>&1
          sleep 60
        done
      "
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[s]chedule:run' || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  # --- Microservice de G√©n√©ration de PDF Enterprise ---
  pdf-service:
    build:
      context: ./pdf-service
      dockerfile: Dockerfile
    container_name: zenfleet_pdf_service
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - zenfleet_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
